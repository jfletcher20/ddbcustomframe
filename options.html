        <label for="frameurl" style="margin-top: 10px; font-size: large;">Image address</label>
        <textarea id="frameurl" name="frameurl" placeholder="https://i.imgur.com/sCXlJ7A.png"
                  cols="60" rows="1" style="resize: none; overflow: hidden; margin-top: 10px;"></textarea>
        <button id="save" style="width: 100%; height: 20px;">Save</button><div id="status" style="padding-bottom: 10px; font-size: medium;"></div>
